<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <title>提币申请</title>
  <!-- build:extractStyle -->
  <!-- endbuild -->
</head>
<body>
  <div class="g-container">
    <div class="line-1">
      <div class="total">总资产：<span></span></div>
      <div class="detail">
        <div class="usable">可用资产 <span></span></div>  
        <div class="unusable">冻结资产 <span></span></div>  
      </div>  
    </div>
    <form>
      <div class="form-group">
        <input type="text" class="form-control js-address" placeholder="提取地址">
      </div>
      <div class="form-group">
        <input type="number" class="form-control js-amount" placeholder="提取数量">
      </div>
      <div class="form-group">
        <input type="password" class="form-control js-pwd" placeholder="请输入资金密码">
      </div>
      <div class="form-group">
        <textarea class="form-control js-remark" placeholder="备注" rows="3"></textarea>
      </div>
      <button type="button" class="js-extract btn btn-outline-primary btn-lg btn-block">申请提取</button>
    </form>
  </div>
  <!-- build:extractScript -->
  <script type="text/javascript" src="http://localhost:3100/js/extract.bundle.js"></script>
  <!-- endbuild -->
</body>
</html>
