<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>page1</title>
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <!-- build:page1Style -->
  <!-- endbuild -->
</head>

<body>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        isIOS = navigator.userAgent.match(/iphone|ipad|ipod/i),
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          var clientHeight = docEl.clientHeight;
          if (!clientWidth) return;
          if (clientWidth >= 750) {
            clientWidth = 750;
            doc.body.style.width = 750 + 'px';
          } else {
            doc.body.style.width = clientWidth + 'px';
          }
          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          docEl.dataset.percent = 100 * (clientWidth / 750);
          docEl.dataset.width = clientWidth;
          docEl.dataset.height = clientHeight;
        };
      recalc();
      isIOS && doc.documentElement.classList.add('iosx' + win.devicePixelRatio);
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
    })(document, window);
  </script>
  page1
  <!-- build:page1Script -->
  <script type="text/javascript" src="//localhost:3100/js/page1.bundle.js"></script>
  <!-- endbuild -->
</body>

</html>
