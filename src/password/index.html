<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <title>设置资金密码</title>
  <!-- build:passwordStyle -->
  <!-- endbuild -->
</head>
<body>
  <div class="g-container">

    <div class="js-has-no-password">
      <p class="card-text">您还未设置交易密码，请先设置</p>
      <form>
        <div class="form-group">
          <input type="password" class="js-password form-control" placeholder="请输入密码">
        </div>
        <button type="button" class="js-set btn btn-outline-primary btn-block">设置</button>
      </form>
    </div>

    <div class="js-change-password">
      <form>
        <div class="form-group">
          <input type="password" class="js-old-password form-control" placeholder="请输入旧密码">
        </div>
        <div class="form-group">
          <input type="password" class="js-new-password form-control" placeholder="请输入新密码">
        </div>
        <button type="button" class="js-set btn btn-outline-primary btn-block">修改</button>
      </form>
    </div>

    <div class="js-reset-password">
      <form>
        <div class="form-group">
            <input type="tel" class="js-phone form-control" placeholder="请输入手机号">
          </div>
        <div class="form-group code-line">
          <input type="number" class="js-code form-control" maxlength="6" placeholder="输入验证码" />
          <span class="js-code-btn code-btn text-primary">获取验证码</span>
        </div>
        <div class="form-group">
          <input type="password" class="js-password form-control" placeholder="请输入新密码">
        </div>
        <button type="button" class="js-set btn btn-outline-primary btn-block">修改</button>
      </form>
    </div>
  </div>
  <!-- build:passwordScript -->
  <script type="text/javascript" src="http://localhost:3100/js/password.bundle.js"></script>
  <!-- endbuild -->
</body>
</html>
