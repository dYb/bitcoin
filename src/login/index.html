<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <title>登录</title>
  <!-- build:loginStyle -->
  <!-- endbuild -->
</head>
<body>
  <div class="g-container">
    <form>
      <div class="form-group">
        <input type="tel" class="js-phone form-control" placeholder="请输入手机号">
      </div>
      <div class="form-row">
        <div class="form-group col-8">
          <input type="number" class="js-code form-control" placeholder="输入验证码" />
        </div>
        <div class="form-group col-4 d-flex justify-content-end">
          <button type="button" class="js-code-btn btn btn-primary">获取验证码</button>
        </div>
      </div>
      <button class="js-login btn btn-outline-primary btn-lg btn-block">登录</button>
    </form>
  </div>
  <!-- build:loginScript -->
  <script type="text/javascript" src="http://localhost:3100/js/login.bundle.js"></script>
  <!-- endbuild -->
