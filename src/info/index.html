<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人信息</title>
  <!-- build:infoStyle -->
  <!-- endbuild -->
</head>
<body>
  <div class="g-container">
    <div class="g-info">
      <div class="avatar"></div>
      <div class="phone"></div>
    </div>
    <div class="g-order">
      <div class="wrap" data-href="./my-orders.html?type=1">
        <div>我购买的</div>
      </div>
      <div class="wrap" data-href="./my-orders.html?type=2">
        <div>我出售的</div>
      </div>
    </div>
    <div class="g-ad">
      <div data-href="./my-ads.html?type=2"><img src="./imgs/sell_ads.png" />出售广告</div>
      <div data-href="./my-ads.html?type=1"><img src="./imgs/buy_ads.png" />购买广告</div>
    </div>
    <div class="g-coin">
      <div data-href="./wallet.html"><img src="./imgs/my_wallet.png" />我的钱包</div>
      <div data-href="./extract.html"><img src="./imgs/take_coin.png" />申请提币</div>
      <div data-href="./balance.html"><img src="./imgs/evaluate_pr.png" />交易明细</div>
    </div>
    <div class="g-password" style="margin-bottom: 10px;">
      <div data-href="./password.html"><img src="./imgs/update_pwd.png" />修改交易密码</div>
      <div data-href="./password.html?reset=1"><img src="./imgs/reset_pwd.png" />重置交易密码</div>
      <div class="js-logout" style="color: #dc3545; opacity: .8;"><img src="./imgs/log_out.png" />退出登录</div>
    </div>
  </div>
  <!-- build:infoScript -->
  <script type="text/javascript" src="http://localhost:3100/js/info.bundle.js"></script>
  <!-- endbuild -->
</body>
</html>
