<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>page1</title>
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <link href="//cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .g-container{
      padding: 20px 10px;
    }
  </style>
  <!-- build:my-adsStyle -->
  <!-- endbuild -->
</head>

<body>
  <div class="g-container">
    <div class="row js-tab">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            出售
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item active" data-type="2" data-status="1">已上架</li>
            <li class="list-group-item" data-type="2" data-status="0">未上架</li>
          </ul>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            购入
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" data-type="1" data-status="1">已上架</li>
            <li class="list-group-item" data-type="1" data-status="0">未上架</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card" style="margin-top: 20px;">
      <ul class="js-list ad-list list-group list-group-flush">
      </ul>
    </div>
    <button class="js-more btn btn-primary btn-sm btn-block" style="margin-top: 20px;">加载更多</button>
  </div>
  <!-- build:my-adsScript -->
  <script type="text/javascript" src="//localhost:3100/js/my-ads.bundle.js"></script>
