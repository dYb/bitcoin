<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>page1</title>
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <!-- build:page1Style -->
  <!-- endbuild -->
</head>

<body>
  <div class="ad-wrapper">    
    <div class="w-wrapper-nt">
      <div class="form-item">
        <span class="text">所在地</span>
        <span class="br">|</span>
        <div class="content">
          <select class="area">
            <option value="中国">中国</option>
            <option value="美国">美国</option>
          </select>
        </div>
      </div>
      <div class="form-item">
        <span class="text">货币</span>
         <span class="br">|</span>
        <div class="content">
          <select class="currency">
            <option value="人民币">人民币</option>
            <option value="美元">美元</option>
          </select>
        </div>
      </div>
    </div>
    <div class="w-wrapper-nt">
      <div class="form-item">
        <span class="text">价格</span>
         <span class="br">|</span>
        <div class="content">
          <input class="price" type="text" value="111">
          <div class="fn-right">
            <span>CNY</span>
            <span class="notice">?</span>
          </div>
        </div>
      </div>
      <div class="form-item">
        <span class="text">最小量</span>
        <span class="br">|</span>
        <div class="content">
          <input class="minLimitPrice" type="text">
        </div>
      </div>
      <div class="form-item">
        <span class="text">最大量</span>
         <span class="br">|</span>
        <div class="content">
          <input class="maxLimitPrice" type="text">
        </div>
      </div>
      <div class="form-item">
        <span class="text">付款方式</span>
         <span class="br">|</span>
        <div class="content">
          <input class="payType" type="text">
        </div>
      </div>
      <!-- <div class="form-item">
        <span class="text">存款期限</span>
         <span class="br">|</span>
        <div class="content">
          <input type="text">
        </div>
      </div> -->
    </div>  
    <div class="w-wrapper no-border">
      <textarea class="adsDescribe"></textarea>
    </div>    
    <div class="action">
      <a href="javascript:;">发布</a>
    </div>
  </div>
  <!-- build:page1Script -->
  <script type="text/javascript" src="//localhost:3100/js/ad.bundle.js"></script>
  <!-- endbuild -->
</body>

</html>
