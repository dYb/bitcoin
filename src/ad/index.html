<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>page1</title>
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <!-- build:adStyle -->
  <!-- endbuild -->
</head>

<body>
  <div class="ad-wrapper">  
    <div class="w-wrapper">
      <ul class="tab">
        <li data-index="1" class="active">购买比特币</li>
        <li data-index="2">出售比特币</li>
      </ul>  
      <div class="form-item">
        <span class="text">所在地</span>
        <span class="br">|</span>
        <div class="content">
          <select class="area">
            <option value="1">中国</option>
          </select>
        </div>
      </div>
      <div class="form-item">
        <span class="text">货币</span>
         <span class="br">|</span>
        <div class="content">
          <select class="currency">
            <option value="1">人民币</option>
          </select>
        </div>
      </div>
    </div>
    <div class="w-wrapper-nt">
      <div class="form-item">
        <span class="text">价格</span>
         <span class="br">|</span>
        <div class="content">
          <input class="price" type="text" value="111">
          <div class="fn-right">
            <span>CNY</span>
            <span class="notice">?</span>
          </div>
        </div>
      </div>
      <div class="form-item">
        <span class="text">最小量</span>
        <span class="br">|</span>
        <div class="content">
          <input value="10000" class="minLimitPrice" type="text">
          <div class="fn-right">
            <span>CNY</span>
            <span class="notice">?</span>
          </div>
        </div>
      </div>
      <div class="form-item">
        <span class="text">最大量</span>
         <span class="br">|</span>
        <div class="content">
          <input value="20000" class="maxLimitPrice" type="text">
          <div class="fn-right">
            <span>CNY</span>
            <span class="notice">?</span>
          </div>
        </div>
      </div>
      <div class="form-item">
        <span class="text">付款方式</span>
         <span class="br">|</span>
        <div class="content">
          <select class="payType"></select>
        </div>
      </div>
      <!-- <div class="form-item">
        <span class="text">存款期限</span>
         <span class="br">|</span>
        <div class="content">
          <input type="text">
        </div>
      </div> -->
    </div>  
    <div class="w-wrapper no-border">
      <textarea class="adsDescribe">这是一个测试内容</textarea>
    </div>    
    <div class="action">
      <a href="javascript:;" class="btn-publish">发布</a>
    </div>
  </div>
  <!-- build:adScript -->
  <script type="text/javascript" src="//localhost:3100/js/ad.bundle.js"></script>
  <!-- endbuild -->
</body>

</html>
