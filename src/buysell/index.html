<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>交易</title>
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <!-- build:buysellStyle -->
  <!-- endbuild -->
</head>

<body>
  <div class="buycoindetail-wrapper">
    <div class="w-wrapper">
    </div>
    <div class="w-wrapper">
      <div class="price-info">
        <p>你想<span class="c-text"></span>多少？</p>
        <div class="module-price"></div>  
      </div>      
    </div>    
    <div class="w-wrapper">
      <div class="warning">
        <p>交易提醒：</p>
        <p>请谨慎交易</p>
      </div>
    </div>
    <div class="sub-acion">
      <!-- <a href="javascript:;">联系对方</a> -->
      <a href="javascript:;" class="btn-sellbuy fn-b-blue"><span class="c-text"></span></a>
    </div>
  </div>
  <div class="trade-confirm fn-hide">
    <div class="trade-confirm-inner">
      <p>
        <span><span class="c-text"></span>价格</span>
        <span class="price"></span>
      </p>
      <p>
        <span><span class="c-text"></span>金额</span>
        <span class="price1"></span>
      </p>
      <p>
        <span><span class="c-text"></span>数量</span>
        <span class="num"></span>
      </p>
      <div class="fn-t-red">
        提醒：请确认价格在下单，下单后此交易比特币将托管锁定，请放心出售。
      </div>
    </div>
  </div>
  <!-- build:buysellScript -->
  <script type="text/javascript" src="//localhost:3100/js/buysell.bundle.js"></script>
  <!-- endbuild -->
</body>

</html>
