<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>交易</title>
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <!-- build:buysellStyle -->
  <!-- endbuild -->
</head>

<body>
  <div class="buycoindetail-wrapper">
    <div class="w-wrapper">
    </div>
    <div class="w-wrapper">
      <div class="price-info">
        <p>你想<span class="c-text"></span>多少？</p>
        <div class="module-price"></div>  
      </div>      
    </div>    
    <div class="w-wrapper">
      <div class="warning">
        <p>交易提醒：</p>
        <p>1、交易前请详细了解对方的交易信息，谨慎交易。</p>
        <p>2、为保证交易安全，交易过程中比特币会被托管。</p>
        <p>3、请通过平台沟通交易细节，并保存好聊天记录。</p>
        <p>4、交易过程不要透露与账户安全有关的敏感信息。</p>
        <p>5、如遇到交易纠纷不能协商解决，请举报给平台。</p>
      </div>
    </div>
    <div class="sub-acion">
      <!-- <a href="javascript:;">联系对方</a> -->
      <a href="javascript:;" class="btn-sellbuy fn-b-blue"><span class="c-text"></span></a>
    </div>
  </div>
  <div class="trade-confirm fn-hide">
    <div class="trade-confirm-inner">
      <p>
        <span><span class="c-text"></span>价格</span>
        <span class="price"></span>
      </p>
      <p>
        <span><span class="c-text"></span>金额</span>
        <span class="price1"></span>
      </p>
      <p>
        <span><span class="c-text"></span>数量</span>
        <span class="num"></span>
      </p>
      <div class="warn fn-t-red">
        提醒：请确认价格再下单，下单后此交易比特币将托管锁定，请放心交易。
      </div>
    </div>
  </div>
  <!-- build:buysellScript -->
  <script type="text/javascript" src="/js/buysell.bundle.js"></script>
  <!-- endbuild -->
</body>

</html>
