<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <title>我的钱包</title>
  <style>
    .card {
      margin-bottom: 1rem;
    }
  </style>
  <!-- build:walletStyle -->
  <!-- endbuild -->
</head>
<body>
  <div class="g-container">
    <div class="card">
      <div class="card-body form js-wallet">
      </div>
    </div>
    <div class="card">
      <div class="card-header">我的收获地址</div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-10" style="margin-bottom: 0;">
            <input type="text" class="js-address form-control" readonly placeholder="地址加载中...">
          </div>
          <button class="js-copy btn btn-primary col-2" data-clipboard-target=".js-address">复制</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.min.js"></script>
  <!-- build:walletScript -->
  <script type="text/javascript" src="http://localhost:3100/js/wallet.bundle.js"></script>
  <!-- endbuild -->
</body>
</html>
