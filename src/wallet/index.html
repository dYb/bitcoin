<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <title>我的钱包</title>
  <style>
    .card {
      margin-bottom: 1rem;
    }
  </style>
  <!-- build:walletStyle -->
  <!-- endbuild -->
</head>
<body>
  <div class="g-container">
    <div class="line-1">
      <div class="total">总资产：<span></span></div>
      <div class="detail">
        <div class="usable">可用资产 <span></span></div>  
        <div class="unusable">冻结资产 <span></span></div>  
      </div>  
    </div>
    <div class="line-2">
      <div class="title">接收比特币</div>
      <div class="tip">向如下地址汇入BTC完成充值</div>
      <div class="js-addr addr"></div>
      <button class="js-copy btn btn-sm btn-outline-primary" data-clipboard-target=".js-addr" style="margin-top: 10px; font-size: 14px;">复制地址</button>
    </div>
    <div class="qrcode"></div>
    <div class="qr-tip">请截屏保存</div>
  </div>
  <script src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.min.js"></script>
  <script src="/js/qrcode.min.js"></script>
  <!-- build:walletScript -->
  <script type="text/javascript" src="http://localhost:3100/js/wallet.bundle.js"></script>
  <!-- endbuild -->
</body>
</html>
